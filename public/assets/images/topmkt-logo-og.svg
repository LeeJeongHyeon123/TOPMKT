<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f4ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 배경 패턴 -->
  <g opacity="0.1">
    <circle cx="200" cy="150" r="80" fill="white"/>
    <circle cx="1000" cy="100" r="60" fill="white"/>
    <circle cx="1100" cy="400" r="100" fill="white"/>
    <circle cx="100" cy="500" r="70" fill="white"/>
  </g>
  
  <!-- 메인 로고 영역 -->
  <g transform="translate(600, 315)">
    <!-- 로고 아이콘 (상승하는 차트 + T 모양) -->
    <g transform="translate(-120, -40)">
      <!-- 배경 원 -->
      <circle cx="0" cy="0" r="45" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
      
      <!-- T 모양 -->
      <rect x="-15" y="-20" width="30" height="6" fill="white"/>
      <rect x="-3" y="-20" width="6" height="40" fill="white"/>
      
      <!-- 상승 화살표 -->
      <polygon points="-25,-10 -15,-20 -15,-15 -10,-15 -10,-5 -15,-5 -15,0" fill="white" opacity="0.8"/>
      <polygon points="10,-5 20,-15 20,-10 25,-10 25,0 20,0 20,5" fill="white" opacity="0.8"/>
    </g>
    
    <!-- 회사명 -->
    <text x="0" y="-10" text-anchor="middle" fill="url(#logoGradient)" 
          font-family="'Noto Sans KR', 'Apple SD Gothic Neo', sans-serif" 
          font-size="48" font-weight="700">탑마케팅</text>
    
    <!-- 영문명 -->
    <text x="0" y="25" text-anchor="middle" fill="rgba(255,255,255,0.9)" 
          font-family="'Arial', sans-serif" 
          font-size="20" font-weight="400" letter-spacing="2px">TOP MARKETING</text>
    
    <!-- 태그라인 -->
    <text x="0" y="50" text-anchor="middle" fill="rgba(255,255,255,0.8)" 
          font-family="'Noto Sans KR', sans-serif" 
          font-size="16" font-weight="300">마케팅 전문가들의 지식 공유 플랫폼</text>
  </g>
  
  <!-- 하단 장식 요소 -->
  <g opacity="0.6">
    <rect x="300" y="580" width="600" height="2" fill="white" rx="1"/>
    <circle cx="580" cy="581" r="3" fill="white"/>
    <circle cx="600" cy="581" r="3" fill="white"/>
    <circle cx="620" cy="581" r="3" fill="white"/>
  </g>
</svg>