          <div class="initial-rocket-main">🚀</div>

        </div>

    </div>
    
    <div id="root"></div>
    
    <!-- 로딩 메시지 순환 스크립트 -->
    <script>
      const loadingMessages = [
        '탑마케팅을 불러오는 중...',
        '컴포넌트를 준비하는 중...',
        '데이터를 연결하는 중...',
        '거의 완료되었습니다...'
      ];
      
      let currentMessage = 0;
      let progress = 0;
      const loadingStage = document.getElementById('initial-loading-stage');
      const progressBar = document.getElementById('initial-progress-bar');
      
      let totalSteps = 0;
      const maxSteps = 8; // 최대 8단계까지만 진행
      
      // 진행바와 메시지를 동기화하여 업데이트
      const updateLoadingProgress = () => {
        if (loadingStage && progressBar && totalSteps < maxSteps) {
          // 총 8단계 중 현재 단계의 진행률 (12.5%씩)
          const targetProgress = Math.min(((totalSteps + 1) / maxSteps) * 100, 100);
          
          // 부드러운 진행바 애니메이션
          const animateProgress = () => {
            if (progress < targetProgress) {
              progress += 0.8; // 더 빠르게 진행
              progressBar.style.width = Math.min(progress, 100) + '%';
              setTimeout(() => requestAnimationFrame(animateProgress), 16); // 60fps
            }
          };
          
          // 메시지 표시 (4개 메시지를 순환)
          const messageIndex = totalSteps % loadingMessages.length;
          loadingStage.textContent = loadingMessages[messageIndex];
          animateProgress();
          
          totalSteps++;
        }
      };
      
      // 초기 메시지 설정
      updateLoadingProgress();
      
      // 1.2초마다 다음 단계로 진행
      const messageInterval = setInterval(() => {
        if (loadingStage && totalSteps < maxSteps) {
          updateLoadingProgress();
        } else {
          // 최대 단계에 도달하면 100% 완료
          if (progressBar && progress < 100) {
            const fillToComplete = () => {
              if (progress < 100) {
                progress += 1;
                progressBar.style.width = progress + '%';
                requestAnimationFrame(fillToComplete);
              }
            };
            fillToComplete();
          }
          clearInterval(messageInterval);
        }
      }, 1200);
      
      // React 앱이 로드되면 로딩 UI 제거
      window.addEventListener('load', () => {
        setTimeout(() => {
          const overlay = document.getElementById('initial-loading-overlay');
          if (overlay) {
            overlay.classList.add('hide');
            document.body.classList.add('app-loaded');
            setTimeout(() => {
              overlay.remove();
              clearInterval(messageInterval);
            }, 500);
          }
        }, 1000); // 1초 후 제거
      });
      
      // React 앱이 마운트되면 로딩 UI 제거 (backup)
      const checkReactMount = setInterval(() => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          const overlay = document.getElementById('initial-loading-overlay');
          if (overlay) {
            overlay.classList.add('hide');
            document.body.classList.add('app-loaded');
            setTimeout(() => {
              overlay.remove();
              clearInterval(messageInterval);
              clearInterval(checkReactMount);
            }, 500);
          }
        }
      }, 100);
    </script>
